<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Organizador de estilos inline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-5xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">üéØ Organizador de CSS Inline para E-mail Marketing</h1>

    <!-- √Årea de texto -->
    <label class="block text-sm font-medium">Cole seu HTML aqui:</label>
    <textarea id="htmlInput" class="w-full h-72 p-4 font-mono rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-none shadow-sm" placeholder="Cole seu HTML com styles inline aqui..."></textarea>

    <!-- Bot√µes principais -->
    <div class="flex flex-wrap items-center gap-3">
      <button onclick="ordenarEstilos()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl font-semibold transition">
        Ordenar estilos inline
      </button>
      <button onclick="copiarHTML()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-xl font-semibold transition">
        Copiar HTML
      </button>
      <button onclick="baixarResultado()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl font-semibold transition">
        Baixar HTML
      </button>
    </div>

    <!-- OU: Carregar arquivos -->
    <div class="border-t pt-6">
      <p class="text-sm text-gray-500 mb-2">Ou selecione arquivos HTML para carregar e processar:</p>
      <input type="file" id="fileInput" accept=".html" multiple class="file:mr-4 file:px-4 file:py-2 file:rounded-xl file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 transition"/>
      <div id="downloads" class="mt-4 space-y-2"></div>
    </div>
  </div>

  <script>
    const orderedProps = [
      "display", "visibility", "overflow", "position", "top", "right", "bottom", "left", "z-index",
      "width", "min-width", "max-width",
      "height", "min-height", "max-height",
      "padding", "padding-top", "padding-right", "padding-bottom", "padding-left",
      "margin", "margin-top", "margin-right", "margin-bottom", "margin-left",
      "border", "border-width", "border-style", "border-color", "border-radius",
      "box-sizing",
      "background", "background-color", "background-image", "background-repeat", "background-position", "background-size",
      "font", "font-family", "font-size", "font-weight", "line-height", "letter-spacing",
      "text-align", "text-decoration", "text-transform", "color", "white-space",
      "opacity", "box-shadow",
      "vertical-align", "border-collapse", "border-spacing",
      "mso-table-lspace", "mso-table-rspace", "mso-padding-alt", "mso-line-height-rule",
      "outline", "-ms-interpolation-mode", "mso-hide"
    ];

    function reorderStyle(styleString) {
      const styleMap = new Map();
      styleString.split(";").forEach((decl) => {
        const [prop, val] = decl.split(":").map((s) => s && s.trim());
        if (prop && val) styleMap.set(prop.toLowerCase(), val);
      });

      const orderedStyle = [];
      for (const prop of orderedProps) {
        if (styleMap.has(prop)) {
          orderedStyle.push(`${prop}: ${styleMap.get(prop)}`);
          styleMap.delete(prop);
        }
      }
      for (const [prop, val] of styleMap.entries()) {
        orderedStyle.push(`${prop}: ${val}`);
      }

      return orderedStyle.join("; ") + ";";
    }

    function ordenarEstilos() {
      const textarea = document.getElementById("htmlInput");
      const html = textarea.value;
      if (!html.trim()) return alert("‚ö†Ô∏è Cole algum HTML no campo para reorganizar.");

      const atualizado = html.replace(/style="([^"]*)"/gi, (_, styleContent) => {
        const novo = reorderStyle(styleContent);
        return `style="${novo}"`;
      });

      textarea.value = atualizado;
      alert("‚úÖ O texto foi reordenado com sucesso!");
    }

    function copiarHTML() {
      const textarea = document.getElementById("htmlInput");
      textarea.select();
      document.execCommand("copy");
      alert("üìã HTML copiado para a √°rea de transfer√™ncia.");
    }

    function baixarResultado() {
      const content = document.getElementById("htmlInput").value;
      const blob = new Blob([content], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "email-ordenado.html";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Processamento m√∫ltiplo de arquivos
    document.getElementById("fileInput").addEventListener("change", function () {
      const container = document.getElementById("downloads");
      container.innerHTML = ""; // Limpa downloads anteriores

      const files = Array.from(this.files);
      if (!files.length) return;

      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const original = e.target.result;
          const atualizado = original.replace(/style="([^"]*)"/gi, (_, styleContent) => {
            const novo = reorderStyle(styleContent);
            return `style="${novo}"`;
          });

          const blob = new Blob([atualizado], { type: "text/html" });
          const url = URL.createObjectURL(blob);

          const link = document.createElement("a");
          link.href = url;
          link.download = "ordenado_" + file.name;
          link.textContent = "‚¨áÔ∏è Baixar: " + file.name;
          link.className = "block bg-indigo-200 text-indigo-800 px-4 py-2 rounded-md hover:bg-indigo-300 transition";
          container.appendChild(link);
        };
        reader.readAsText(file);
      });
    });
  </script>
</body>
</html>
