<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS styles organizer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎯</text></svg>"
/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-5xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">🎯 Organizador de CSS Inline para E-mail Marketing</h1>

    <!-- Área de texto -->
    <label class="block text-sm font-medium">Cole seu HTML aqui:</label>
    <textarea id="htmlInput" class="w-full h-72 p-4 font-mono rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-none shadow-sm" placeholder="Cole seu HTML com styles inline aqui..."></textarea>

    <!-- Botões principais -->
    <div class="flex flex-wrap items-center gap-3">
      <button onclick="ordenarEstilos()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl font-semibold transition">
        Ordenar estilos inline
      </button>
      <button onclick="copiarHTML()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-xl font-semibold transition">
        Copiar HTML
      </button>
      <button onclick="baixarResultado()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl font-semibold transition">
        Baixar HTML
      </button>
    </div>

    <!-- OU: Carregar arquivos -->
    <div class="border-t pt-6">
      <p class="text-sm text-gray-500 mb-2">Ou selecione arquivos HTML para carregar e processar:</p>
      <input type="file" id="fileInput" accept=".html" multiple class="file:mr-4 file:px-4 file:py-2 file:rounded-xl file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 transition"/>
      <div id="downloads" class="mt-4 space-y-2"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
